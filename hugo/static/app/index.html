<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/app/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="CaptainVFR Web App - Professional VFR flight planning application with real-time weather, interactive maps, and comprehensive pilot tools. Plan your flights safely and efficiently.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.captainvfr.com/app/">
  <meta property="og:title" content="CaptainVFR - Professional VFR Flight Planning">
  <meta property="og:description" content="CaptainVFR Web App - Professional VFR flight planning application with real-time weather, interactive maps, and comprehensive pilot tools. Plan your flights safely and efficiently.">
  <meta property="og:image" content="https://www.captainvfr.com/images/logo.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://www.captainvfr.com/app/">
  <meta name="twitter:title" content="CaptainVFR - Professional VFR Flight Planning">
  <meta name="twitter:description" content="CaptainVFR Web App - Professional VFR flight planning application with real-time weather, interactive maps, and comprehensive pilot tools. Plan your flights safely and efficiently.">
  <meta name="twitter:image" content="https://www.captainvfr.com/images/logo.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="captainvfr">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CaptainVFR - Professional VFR Flight Planning Application</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
